<section style="max-width:320px;margin:40px auto;padding:24px;border:1px solid #ccc;border-radius:8px;">
  <header>
    <h3 style="margin-bottom:16px;">Create Account</h3>
  </header>
  <form>
    <div style="margin-bottom:12px;">
      <input type="text" name="fullname" placeholder="Full Name" style="width:100%;padding:8px;" required>
    </div>
    <div style="margin-bottom:12px;">
      <input type="email" name="useremail" placeholder="Email Address" style="width:100%;padding:8px;" required>
    </div>
    <div style="margin-bottom:16px;">
      <input type="password" name="userpass" placeholder="Choose Password" style="width:100%;padding:8px;" required>
    </div>
    <button type="submit" style="width:100%;padding:10px;background:#1976d2;color:#fff;border:none;border-radius:4px;">Sign Up</button>
  </form>
</section>
